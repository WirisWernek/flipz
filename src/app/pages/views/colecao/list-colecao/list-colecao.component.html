<main>
	@for (item of colecoes$ | async; track $index) {
		<mat-card appearance="outlined">
			<mat-card-content>
				<div>
					@for (item of [1,2,3,4]; track $index) {
						<img src="icons/course-assign.svg" width="60" alt="" class="" srcset="">
					}	
				</div>
				<p>{{item.nome}}</p>
			</mat-card-content>
		</mat-card>
	}
</main>
